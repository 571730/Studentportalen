{% extends 'Studentportalen/base.html' %}

{% block title %}Logg Inn{% endblock %}

{% block body %}

<div id="headerContainer" class="container-fluid">
        {% load staticfiles %}
        <img class="img-responsive" style="width: 100%" src="{% static 'bilder/headerForsideUtkast3.png' %}" id="headerBilde">

    </div>
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-sm-12 col-md-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>Innlogging</h3>
                    {% if error_message %}
                        <p style="color: red"><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="{% url 'Studentportalen:login_user'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form }}
                        <br>
                                <button type="submit" class="btn btn-success btn-block">Logg inn</button>

                    </form>
                </div>
                <div class="panel-footer">
                    Har du ikke bruker? <a href="{% url 'Studentportalen:registrering' %}">Klikk her</a> for Ã¥ registrere deg.
                </div>
            </div>
        </div>
    <div class="col-md-4"></div>
    </div>

</div>

{% endblock %}
